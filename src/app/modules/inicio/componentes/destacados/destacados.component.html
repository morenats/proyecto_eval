<mat-tab-group>
    <mat-tab id="tab" label="Conciertos">
        <div class="container text-center">
            <div class="row gx-5 justify-content-center">
                <div class="col-md-4 col-sm-6 mb-4" *ngFor="let i of info">
                    <div class="p-3" *ngIf="i.tipo=='concierto'">
                        <div class="card h-100" >
                            <img src="{{i.foto}}" class="card-img-top" alt="...">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title h5-responsive">{{i.nombre}}</h5>
                                <p class="card-text p-responsive">{{i.fecha}}</p>
                                <a href="#" class="btn mt-auto boton">Comprar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-tab>
